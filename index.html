<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐞 Laporkan Bug - Frontend Only</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐞 Laporkan Bug</h1>
        <form id="bugForm">
            <label for="title">Judul Bug *</label>
            <input type="text" id="title" name="title" required placeholder="Contoh: Tombol login tidak berfungsi">

            <label for="description">Deskripsi Bug *</label>
            <textarea id="description" name="description" rows="5" required placeholder="Jelaskan langkah reproduksi, error, dll."></textarea>

            <label for="email">Email Kontak (untuk balasan)</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com">

            <label for="screenshot">Unggah Screenshot (opsional)</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*">

            <button type="submit">Kirim Laporan</button>
        </form>

        <div id="result"></div>

        <div class="note">
            <strong>ℹ️ Petunjuk Penting:</strong><br>
            Setelah Anda mengirim laporan, <strong>admin akan melihatnya di Telegram</strong>.<br>
            Untuk mendapat balasan, admin harus mengetik:<br>
            <code>/reply [ID] Pesan balasan anda</code><br>
            di bot Telegram. Pastikan Anda pernah chat bot ini dulu!<br><br>
            👉 Kirim pesan ke bot: <a href="https://t.me/BugReporterBot" target="_blank">@BugReporterBot</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
