<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 Manajemen Barang: KOWL, K81, LEVER 4xV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --danger: #f87171;
            --warning: #fbbf24;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark-theme {
            --light: #1a1a2e;
            --dark: #f4f4f9;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--dark);
            overflow-x: hidden;
            transition: background 0.4s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #0f1626, #1a2a4a);
        }

        .card {
            background: var(--light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            transition: var(--transition);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== LOGIN PAGE ===== */
        #loginPage {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(120deg, #f6f7ff, #e9eafc);
            transition: background 0.4s;
        }

        .dark-theme #loginPage {
            background: linear-gradient(120deg, #161a2d, #1a1f3a);
            color: var(--dark);
        }

        #loginPage h2 {
            font-size: 2.2rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .dark-theme #loginPage h2 {
            color: #a3bffa;
        }

        #loginPage h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .input-group {
            margin: 1.5rem 0;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .dark-theme .input-group label {
            color: #e0e0ff;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e3e6f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: #fcfdff;
            color: var(--dark);
        }

        .dark-theme .input-group input {
            background: #1a1a3a;
            border-color: #3a3a6a;
            color: #ffffff;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .dark-theme .input-group input:focus {
            box-shadow: 0 0 0 3px rgba(100, 130, 255, 0.3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            margin: 1.5rem 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* ===== MAIN PAGE ===== */
        #mainPage {
            display: none;
            background: var(--light);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .content {
            padding: 2rem;
            background: var(--light);
            transition: background 0.4s;
        }

        .dark-theme .content {
            background: #161a2d;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-control label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .dark-theme .form-control label {
            color: #e0e0ff;
        }

        .form-control input, .form-control select {
            padding: 0.9rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8fafc;
            color: var(--dark);
        }

        .dark-theme .form-control input,
        .dark-theme .form-control select {
            background: #1a1a3a;
            border-color: #3a3a6a;
            color: #ffffff;
        }

        .form-control input:focus, .form-control select:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        .dark-theme .form-control input:focus,
        .dark-theme .form-control select:focus {
            background: #2a2a5a;
            box-shadow: 0 0 0 3px rgba(100, 200, 255, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            justify-content: center;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--accent), #4895ef);
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        .btn-download:hover {
            box-shadow: 0 8px 25px rgba(76, 201, 240, 0.4);
        }

        /* TABLE */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            background: #f8fafc;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            border: 1px solid #e9ecef;
            transition: background 0.4s, border 0.4s;
        }

        .dark-theme .table-container {
            background: #1a1a3a;
            border-color: #2a2a5a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .dark-theme th, .dark-theme td {
            border-bottom: 1px solid #2a2a5a;
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background: #edf2ff;
        }

        .dark-theme tbody tr:hover {
            background: #1f1f4f;
        }

        tbody tr:nth-child(even) {
            background: #f8fafc;
        }

        .dark-theme tbody tr:nth-child(even) {
            background: #161636;
        }

        .dark-theme tbody tr:nth-child(even):hover {
            background: #1f1f4f;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
            font-style: italic;
        }

        .dark-theme .empty-state {
            color: #a3bffa;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* DELETE BUTTON */
        .btn-delete {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0.3rem;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            background: rgba(248, 113, 113, 0.1);
            transform: scale(1.2);
        }

        .dark-theme .btn-delete:hover {
            background: rgba(248, 113, 113, 0.2);
        }

        /* DARK MODE TOGGLE BUTTON */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .dark-theme .dark-mode-toggle {
            background: rgba(30,30,50,0.9);
            color: #f4f4f9;
        }

        .dark-mode-toggle:hover {
            transform: rotate(15deg);
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            #loginPage h2 {
                font-size: 1.8rem;
            }
            .content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            #loginPage {
                padding: 2rem 1rem;
            }
            .header {
                padding: 1.5rem 1rem;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .dark-mode-toggle {
                width: 44px;
                height: 44px;
                right: 15px;
                top: 15px;
            }
        }

        /* LOADING SPINNER */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-theme .notification {
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: #000;
        }

        .dark-theme .notification.warning {
            color: #000;
        }
    </style>
</head>
<body>

    <!-- DARK MODE TOGGLE -->
    <div class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Pesan</span>
    </div>

    <!-- LOGIN PAGE -->
    <div class="card" id="loginPage">
        <h2><i class="fas fa-lock floating"></i> Login ke Sistem</h2>
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Masukkan username" autocomplete="username">
        </div>
        <div class="input-group">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input type="password" id="password" placeholder="Masukkan password" autocomplete="current-password">
        </div>
        <button class="btn" onclick="login()">
            <span id="loginText">Login</span>
            <div class="spinner" id="spinner" style="display:none;"></div>
        </button>
    </div>

    <!-- MAIN PAGE -->
    <div class="card" id="mainPage">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Manajemen Barang: KOWL, K81, LEVER 4xV</h1>
        </div>

        <div class="content">
            <div class="form-grid">
                <div class="form-control">
                    <label><i class="fas fa-tag"></i> Nama Barang</label>
                    <select id="namaBarang">
                        <option value="">-- Pilih Barang --</option>
                        <option value="KOWL">KOWL</option>
                        <option value="K81">K81</option>
                        <option value="LEVER 4xV">LEVER 4xV</option>
                    </select>
                </div>
                <div class="form-control">
                    <label><i class="fas fa-sort-numeric-up"></i> Jumlah Barang</label>
                    <input type="number" id="jumlah" placeholder="Contoh: 10" min="1">
                </div>
                <div class="form-control">
                    <label><i class="fas fa-warehouse"></i> Nama Gudang</label>
                    <input type="text" id="gudang" placeholder="Gudang A / Gudang Utama">
                </div>
                <div class="form-control">
                    <label><i class="fas fa-calendar"></i> Tanggal Input</label>
                    <input type="text" id="tanggal" readonly>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="tambahData()">
                    <i class="fas fa-plus-circle"></i> Tambah Data
                </button>
                <button class="btn btn-download" onclick="downloadData()">
                    <i class="fas fa-download"></i> Download Data (CSV)
                </button>
            </div>

            <h3 style="margin: 2rem 0 1rem; color: var(--dark); font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-clipboard-list"></i> Data Barang
            </h3>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-list-ol"></i> No</th>
                            <th><i class="fas fa-tag"></i> Nama Barang</th>
                            <th><i class="fas fa-sort-numeric-up"></i> Jumlah Barang</th>
                            <th><i class="fas fa-warehouse"></i> Nama Gudang</th>
                            <th><i class="fas fa-calendar-day"></i> Tanggal Barang</th>
                            <th><i class="fas fa-trash-alt"></i> Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <div>Belum ada data tersimpan</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ========== DARK MODE ==========
        document.addEventListener('DOMContentLoaded', function() {
            const isDark = localStorage.getItem('darkMode') === 'enabled';
            if (isDark) {
                document.body.classList.add('dark-theme');
                document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }

            setTimeout(() => {
                document.getElementById('loginPage').classList.add('show');
            }, 300);
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-theme');
            const toggleBtn = document.getElementById('darkModeToggle');
            
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // ========== NOTIFIKASI ==========
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.className = `notification ${type}`;
            notif.querySelector('span').textContent = message;
            const icon = notif.querySelector('i');
            if (type === 'success') icon.className = 'fas fa-check-circle';
            else if (type === 'error') icon.className = 'fas fa-exclamation-circle';
            else if (type === 'warning') icon.className = 'fas fa-exclamation-triangle';
            notif.classList.add('show');
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // ========== LOGIN DENGAN BASE64 OBFUSCATION ==========
        function login() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const btn = document.querySelector('.btn');
            const loginText = document.getElementById('loginText');
            const spinner = document.getElementById('spinner');

            if (!usernameInput || !passwordInput) {
                showNotification('Username dan password wajib diisi!', 'error');
                return;
            }

            // Encode input user ke Base64
            const encodedUserInput = btoa(usernameInput);
            const encodedPassInput = btoa(passwordInput);

            // ✅ GANTI INI DENGAN BASE64 DARI USERNAME & PASSWORD YANG KAMU INGINKAN
            // Contoh: 
            //   Username asli: "manager" → Base64: "bWFuYWdlcg=="
            //   Password asli: "secure2024" → Base64: "c2VjdXJlMjAyNA=="
            const VALID_USER_ENCODED = "bWFuYWdlcg==";     // manager
            const VALID_PASS_ENCODED = "bWFuYWdlcg==";  // secure2024

            // Simulasi loading
            btn.disabled = true;
            loginText.style.display = 'none';
            spinner.style.display = 'inline-block';

            setTimeout(() => {
                if (encodedUserInput === VALID_USER_ENCODED && encodedPassInput === VALID_PASS_ENCODED) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainPage').style.display = 'block';
                    
                    setTimeout(() => {
                        document.getElementById('mainPage').classList.add('show');
                    }, 100);

                    // Set tanggal otomatis
                    const now = new Date();
                    const dateString = now.toLocaleDateString('id-ID', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    document.getElementById('tanggal').value = dateString;

                    loadDataFromStorage();
                    showNotification('Login berhasil! Selamat mengelola barang 📦');

                } else {
                    showNotification('Username atau password salah!', 'error');
                }

                // Reset button
                btn.disabled = false;
                loginText.style.display = 'inline';
                spinner.style.display = 'none';
            }, 1200);
        }

        // ========== MANAJEMEN DATA ==========
        let barangData = JSON.parse(localStorage.getItem('barangKOWL')) || [];
        const urutanBarang = ["KOWL", "K81", "LEVER 4xV"];

        function tambahData() {
            const nama = document.getElementById('namaBarang').value;
            const jumlah = document.getElementById('jumlah').value.trim();
            const gudang = document.getElementById('gudang').value.trim();
            const tanggal = document.getElementById('tanggal').value;

            if (!nama) {
                showNotification('Pilih nama barang!', 'warning');
                return;
            }
            if (!jumlah) {
                showNotification('Jumlah wajib diisi!', 'warning');
                return;
            }

            const newItem = {
                nama: nama,
                jumlah: parseInt(jumlah),
                gudang: gudang || '-',
                tanggal: tanggal
            };

            barangData.push(newItem);
            simpanDanTampilkan();
            resetForm();
            showNotification('Data berhasil ditambahkan! ✅');
        }

        function hapusData(index) {
            if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                barangData.splice(index, 1);
                simpanDanTampilkan();
                showNotification('Data berhasil dihapus! 🗑️', 'warning');
            }
        }

        function simpanDanTampilkan() {
            barangData.sort((a, b) => {
                return urutanBarang.indexOf(a.nama) - urutanBarang.indexOf(b.nama);
            });

            localStorage.setItem('barangKOWL', JSON.stringify(barangData));
            tampilkanData();
        }

        function tampilkanData() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            if (barangData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <div>Belum ada data tersimpan</div>
                        </td>
                    </tr>
                `;
                return;
            }

            barangData.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${item.nama}</strong></td>
                    <td>${item.jumlah}</td>
                    <td>${item.gudang}</td>
                    <td>${item.tanggal}</td>
                    <td>
                        <button class="btn-delete" onclick="hapusData(${index})" title="Hapus data">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function resetForm() {
            document.getElementById('namaBarang').value = '';
            document.getElementById('jumlah').value = '';
            document.getElementById('gudang').value = '';
            const now = new Date();
            const dateString = now.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('tanggal').value = dateString;
        }

        function loadDataFromStorage() {
            tampilkanData();
        }

        function downloadData() {
            if (barangData.length === 0) {
                showNotification('Tidak ada data untuk diunduh!', 'error');
                return;
            }

            let csvContent = "text/csv;charset=utf-8,";
            csvContent += "No,Nama Barang,Jumlah Barang,Nama Gudang,Tanggal Barang\n";

            barangData.forEach((item, index) => {
                csvContent += `${index + 1},${item.nama},${item.jumlah},${item.gudang},"${item.tanggal}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "data_barang_" + new Date().toISOString().slice(0,10) + ".csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('Data berhasil diunduh! 💾');
        }

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Load data
        tampilkanData();
    </script>

</body>
