<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Manajemen Barang: KOWL, K81, LEVER 4xV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ... (SELURUH CSS TETAP SAMA) ... */
        /* Tidak perlu ubah CSS, cukup tambahkan sedikit style untuk form item */
        .item-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f1f5ff;
            border-radius: 12px;
            border: 1px dashed #cbd5e1;
        }
        .dark-theme .item-row {
            background: #1a1a3a;
            border-color: #3a3a6a;
        }
        .remove-item {
            justify-self: end;
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-row-btn {
            background: #4ade80;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .add-row-btn:hover {
            background: #22c55e;
        }
    </style>
</head>
<body>

    <!-- DARK MODE TOGGLE & NOTIFICATION (TETAP SAMA) -->
    <div class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Pesan</span>
    </div>

    <!-- LOGIN PAGE (TETAP SAMA) -->
    <div class="card" id="loginPage">
        <h2><i class="fas fa-lock floating"></i> Login ke Sistem</h2>
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Masukkan username" autocomplete="username">
        </div>
        <div class="input-group">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input type="password" id="password" placeholder="Masukkan password" autocomplete="current-password">
        </div>
        <button class="btn" onclick="login()">
            <span id="loginText">Login</span>
            <div class="spinner" id="spinner" style="display:none;"></div>
        </button>
    </div>

    <!-- MAIN PAGE -->
    <div class="card" id="mainPage">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Manajemen Barang: KOWL, K81, LEVER 4xV</h1>
        </div>

        <div class="content">
            <!-- Tanggal Input (tetap di atas) -->
            <div class="form-control" style="margin-bottom: 1.5rem;">
                <label><i class="fas fa-calendar"></i> Tanggal Input</label>
                <input type="text" id="tanggal" readonly>
            </div>

            <!-- Daftar Item Dinamis -->
            <div id="itemContainer">
                <!-- Baris item akan muncul di sini -->
            </div>

            <!-- Tombol Tambah Baris -->
            <button class="add-row-btn" onclick="tambahBarisItem()">
                <i class="fas fa-plus"></i> Tambah Baris Item
            </button>

            <!-- Tombol Aksi -->
            <div class="btn-group">
                <button class="btn" onclick="simpanSemuaItem()">
                    <i class="fas fa-save"></i> Simpan Semua Item
                </button>
                <button class="btn btn-download" onclick="downloadData()">
                    <i class="fas fa-download"></i> Download Data (CSV)
                </button>
                <button class="btn btn-download" onclick="downloadTableAsImage()">
                    <i class="fas fa-image"></i> Download Gambar Tabel
                </button>
            </div>

            <!-- Tabel Data (TETAP SAMA) -->
            <h3 style="margin: 2rem 0 1rem; color: var(--dark); font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-clipboard-list"></i> Data Barang
            </h3>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-list-ol"></i> No</th>
                            <th><i class="fas fa-tag"></i> Nama Barang</th>
                            <th><i class="fas fa-sort-numeric-up"></i> Jumlah Barang</th>
                            <th><i class="fas fa-warehouse"></i> Nama Gudang</th>
                            <th><i class="fas fa-calendar-day"></i> Tanggal Barang</th>
                            <th><i class="fas fa-cogs"></i> Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <div>Belum ada data tersimpan</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL EDIT (TETAP SAMA) -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h3><i class="fas fa-edit"></i> Edit Data Barang</h3>
            <div class="modal-form">
                <input type="hidden" id="editIndex">
                <div class="form-control">
                    <label><i class="fas fa-tag"></i> Nama Barang</label>
                    <select id="editNamaBarang">
                        <option value="KOWL">KOWL</option>
                        <option value="K81">K81</option>
                        <option value="LEVER 4xV">LEVER 4xV</option>
                    </select>
                </div>
                <div class="form-control">
                    <label><i class="fas fa-sort-numeric-up"></i> Jumlah Barang</label>
                    <input type="number" id="editJumlah" min="1">
                </div>
                <div class="form-control">
                    <label><i class="fas fa-warehouse"></i> Nama Gudang</label>
                    <input type="text" id="editGudang">
                </div>
                <div class="form-control">
                    <label><i class="fas fa-calendar"></i> Tanggal Barang</label>
                    <input type="text" id="editTanggal" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="simpanEdit()">üíæ Simpan Perubahan</button>
                <button class="btn" style="background: #6c757d;" onclick="batalEdit()">‚ùå Batal</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // ========== FUNGSI TANGGAL (TETAP SAMA) ==========
        function getTodayDateForStorage() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }
        function formatDisplayDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ========== DARK MODE & NOTIFIKASI (TETAP SAMA) ==========
        document.addEventListener('DOMContentLoaded', function() {
            const isDark = localStorage.getItem('darkMode') === 'enabled';
            if (isDark) {
                document.body.classList.add('dark-theme');
                document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            setTimeout(() => {
                document.getElementById('loginPage').classList.add('show');
            }, 300);
        });
        function toggleDarkMode() { /* ... */ }
        function showNotification(message, type = 'success') { /* ... */ }

        // ========== LOGIN (DISEDERTAI SETEL TANGGAL & BIKIN BARIS PERTAMA) ==========
        function login() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            if (!usernameInput || !passwordInput) {
                showNotification('Username dan password wajib diisi!', 'error');
                return;
            }

            const encodedUserInput = btoa(usernameInput);
            const encodedPassInput = btoa(passwordInput);
            const VALID_USER_ENCODED = "bWFuYWdlcg==";
            const VALID_PASS_ENCODED = "c2VjdXJlMjAyNA==";

            const btn = document.querySelector('.btn');
            btn.disabled = true;
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('spinner').style.display = 'inline-block';

            setTimeout(() => {
                if (encodedUserInput === VALID_USER_ENCODED && encodedPassInput === VALID_PASS_ENCODED) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainPage').style.display = 'block';
                    setTimeout(() => document.getElementById('mainPage').classList.add('show'), 100);

                    const today = getTodayDateForStorage();
                    document.getElementById('tanggal').value = formatDisplayDate(today);

                    // Buat 1 baris item awal
                    buatBarisItem();
                    loadDataFromStorage();
                    showNotification('Login berhasil! Selamat mengelola barang üì¶');
                } else {
                    showNotification('Username atau password salah!', 'error');
                }

                btn.disabled = false;
                document.getElementById('loginText').style.display = 'inline';
                document.getElementById('spinner').style.display = 'none';
            }, 1200);
        }

        // ========== MANAJEMEN DATA BARU ==========
        let barangData = JSON.parse(localStorage.getItem('barangKOWL')) || [];

        // Buat satu baris input item
        function buatBarisItem() {
            const container = document.getElementById('itemContainer');
            const div = document.createElement('div');
            div.className = 'item-row';
            const id = Date.now(); // unique ID untuk select dan input
            div.innerHTML = `
                <div class="form-control">
                    <label><i class="fas fa-tag"></i> Nama Barang</label>
                    <select id="nama_${id}" class="nama-barang-input">
                        <option value="">-- Pilih --</option>
                        <option value="KOWL">KOWL</option>
                        <option value="K81">K81</option>
                        <option value="LEVER 4xV">LEVER 4xV</option>
                    </select>
                </div>
                <div class="form-control">
                    <label><i class="fas fa-sort-numeric-up"></i> Jumlah</label>
                    <input type="number" id="jumlah_${id}" class="jumlah-input" min="1" placeholder="10">
                </div>
                <div class="form-control">
                    <label><i class="fas fa-warehouse"></i> Gudang</label>
                    <input type="text" id="gudang_${id}" class="gudang-input" placeholder="Gudang A">
                </div>
                <button type="button" class="remove-item" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(div);
        }

        function tambahBarisItem() {
            buatBarisItem();
        }

        function simpanSemuaItem() {
            const rows = document.querySelectorAll('.item-row');
            let newItems = [];

            for (let row of rows) {
                const select = row.querySelector('.nama-barang-input');
                const jumlahInput = row.querySelector('.jumlah-input');
                const gudangInput = row.querySelector('.gudang-input');

                const nama = select.value;
                const jumlah = jumlahInput.value.trim();
                const gudang = gudangInput.value.trim();

                if (nama && jumlah) {
                    newItems.push({
                        nama: nama,
                        jumlah: parseInt(jumlah),
                        gudang: gudang || '-',
                        tanggal: getTodayDateForStorage()
                    });
                }
            }

            if (newItems.length === 0) {
                showNotification('Isi minimal 1 item untuk disimpan!', 'warning');
                return;
            }

            barangData = barangData.concat(newItems);
            simpanDanTampilkan();
            // Kosongkan form
            document.getElementById('itemContainer').innerHTML = '';
            buatBarisItem(); // buat 1 baris baru lagi
            showNotification(`Berhasil tambah ${newItems.length} item! ‚úÖ`);
        }

        // Sisanya: hapusData, editData, simpanEdit, simpanDanTampilkan, tampilkanData, dll ‚Äî TETAP SAMA
        function hapusData(index) { /* ... */ }
        function editData(index) { /* ... */ }
        function simpanEdit() { /* ... */ }
        function batalEdit() { /* ... */ }

        function simpanDanTampilkan() {
            barangData.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
            localStorage.setItem('barangKOWL', JSON.stringify(barangData));
            tampilkanData();
        }

        function tampilkanData() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';
            if (barangData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty-state"><i class="fas fa-inbox"></i><div>Belum ada data tersimpan</div></td></tr>`;
                return;
            }
            barangData.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${item.nama}</strong></td>
                    <td>${item.jumlah}</td>
                    <td>${item.gudang}</td>
                    <td>${formatDisplayDate(item.tanggal)}</td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editData(${index})"><i class="fas fa-edit"></i></button>
                        <button class="btn-action btn-delete" onclick="hapusData(${index})"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function loadDataFromStorage() {
            tampilkanData();
        }

        // DOWNLOAD (TETAP SAMA)
        function downloadData() { /* ... */ }
        function downloadTableAsImage() { /* ... */ }

        // EVENT (TETAP SAMA)
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) batalEdit();
        });
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
